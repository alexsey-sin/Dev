<!DOCTYPE html>
<html lang="ru">

    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 10]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        

        <!-- Favicon icon -->
        <link rel="icon" href="/static/assets/images/favicon.ico" type="image/x-icon">
        <!-- fontawesome icon -->
        <link rel="stylesheet" href="/static/assets/fonts/fontawesome/css/fontawesome-all.min.css">
        <!-- animation css -->
        <link rel="stylesheet" href="/static/assets/plugins/animation/css/animate.min.css">
        <!-- vendor css -->
        <link rel="stylesheet" href="/static/assets/css/style.css">

        <!-- Specific CSS goes HERE -->
        {% block stylesheets %}{% endblock stylesheets %}
    
    </head>

    <body>

        <!-- [ Pre-loader ] start -->
        <div class="loader-bg">
            <div class="loader-track">
                <div class="loader-fill"></div>
            </div>
        </div>    
        
        <!-- Top Bar -->
        {% include 'app/includes/navigation.html' %}

        <!-- SideBar -->
        {% include 'app/includes/sidebar.html' %}

        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">

                {% block content %}{% endblock content %}

            </div>
        </div>


        <!-- Specific Page JS goes HERE  -->

    </body>

    {% block javascripts %}{% endblock javascripts %}
    <!-- <script src="/static/assets/js/vendor-all.min.js"></script> -->
    <script src="/static/assets/js/vendor-all.js"></script>
    <script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/pcoded.min.js"></script>

</html>
