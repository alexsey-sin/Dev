<div id="openModaDeleteNumber" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="openModaDeleteNumberTitle">Удаление номера</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h4 id="deleteNumber"></h4>
        </div>
        <div class="modal-footer">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" id="id_delete" name="delete">
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </div>
      </div>
    </div>
</div>
<div id="openModalNumber" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
				<h5 class="modal-title" id="openModalNumberTitle">Настройки номера</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
            <div class="modal-body">
                <h4 id="editNumber"></h4>
            </div>
                <div class="bd-example">
				<form id="id_form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group row" aria-required={% if field.field.required %}"true"{% else %}"false"{% endif %}>
                            <label for="{{ field.id_for_label }}" class="col-md-4 col-form-label text-md-right">
                                {{ field.label }}
                                {% if field.field.required %}
                                    <span class="required">*</span>
                                {% endif %}
                            </label>
                            <div class="col-md-6">

                                {{ field }}

                                {% if field.help_text %}
                                <small id="{{ field.id_for_label }}-help" class="form-text text-muted">{{ field.help_text|safe }}</small>
                                {% endif %}
                            </div>                
                    </div>
                    {% endfor %}
                    <input type="hidden" id="id_edit" name="edit">
                    <div class="modal-footer">
                        <button id="openModalNumberButton" type="submit" class="btn btn-primary">Изменить</button>
                    </div>
                </form>
			</div>
		</div>
	</div>
</div>
<div id="openModalNumber" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
				<h5 class="modal-title" id="openModalNumberTitle">Настройки номера</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
            <div class="modal-body">
                <h4 id="editNumber"></h4>
            </div>
                <div class="bd-example">
				<form id="id_form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group row" aria-required="false">
                            <label for="id_type_channel" class="col-md-4 col-form-label text-md-right">
                                Тип канала (ОП/Лиза, Герман)
                            </label>
                            <div class="col-md-6">
                                <input type="text" name="type_channel" maxlength="32" id="id_type_channel">
                            </div>                
                    </div>
                    <div class="form-group row" aria-required="false">
                            <label for="id_type_trunk" class="col-md-4 col-form-label text-md-right">
                                Тип транка (SIP, Gateway)
                            </label>
                            <div class="col-md-6">
                                <input type="text" name="type_trunk" maxlength="32" id="id_type_trunk">
                            </div>                
                    </div>
                    <div class="form-group row" aria-required="false">
                            <label for="id_type_tariff" class="col-md-4 col-form-label text-md-right">
                                Тип тарифа (для Би, для Мег, для МТС, для ост)
                            </label>
                            <div class="col-md-6">
                                <input type="text" name="type_tariff" maxlength="32" id="id_type_tariff">
                            </div>                
                    </div>
                    <div class="form-group row" aria-required="false">
                            <label for="id_name_tariff" class="col-md-4 col-form-label text-md-right">
                                Название тарифа
                            </label>
                            <div class="col-md-6">
                                <input type="text" name="name_tariff" maxlength="32" id="id_name_tariff">
                            </div>                
                    </div>
                    <div class="form-group row" aria-required="false">
                            <label for="id_tariff_description" class="col-md-4 col-form-label text-md-right">
                                Описание тарифа
                            </label>
                            <div class="col-md-6">
                                <input type="text" name="tariff_description" maxlength="256" id="id_tariff_description">
                            </div>                
                    </div>
                    <div class="form-group row" aria-required="false">
                            <label for="id_oatc_batc_description" class="col-md-4 col-form-label text-md-right">
                                Описание ОАТС/ВАТС
                            </label>
                            <div class="col-md-6">
                                <input type="text" name="oatc_batc_description" maxlength="256" id="id_oatc_batc_description">
                            </div>                
                    </div>
                    <div class="form-group row" aria-required="false">
                            <label for="id_unlimited_on_net" class="col-md-4 col-form-label text-md-right">
                                Безлимит внутри сети
                            </label>
                            <div class="col-md-6">
                                <input type="text" name="unlimited_on_net" maxlength="32" id="id_unlimited_on_net">
                            </div>                
                    </div>
                    <div class="form-group row" aria-required="false">
                            <label for="id_unlimited_on_net_not_consume_package" class="col-md-4 col-form-label text-md-right">
                                Безлимит внутри сети не расходует пакет
                            </label>
                            <div class="col-md-6">
                                <input type="text" name="unlimited_on_net_not_consume_package" maxlength="32" id="id_unlimited_on_net_not_consume_package">
                            </div>                
                    </div>
                    <div class="form-group row" aria-required="false">
                            <label for="id_package_cost" class="col-md-4 col-form-label text-md-right">
                                Стоимость пакета
                            </label>
                            <div class="col-md-6">
                                <input type="number" name="package_cost" step="any" id="id_package_cost">
                            </div>                
                    </div>
                    <div class="form-group row" aria-required="false">
                            <label for="id_oatc_batc_cost" class="col-md-4 col-form-label text-md-right">
                                Стоимость ВАТС/ОАТС в пересчете на 1 номер
                            </label>
                            <div class="col-md-6">
                                <input type="number" name="oatc_batc_cost" step="any" id="id_oatc_batc_cost">
                            </div>                
                    </div>
                    <div class="form-group row" aria-required="false">
                            <label for="id_mobile_packet" class="col-md-4 col-form-label text-md-right">
                                Пакет минут
                            </label>
                            <div class="col-md-6">
                                <input type="number" name="mobile_packet" id="id_mobile_packet">
                            </div>                
                    </div>
                    <div class="form-group row" aria-required="false">
                            <label for="id_sms_packet" class="col-md-4 col-form-label text-md-right">
                                Пакет смс
                            </label>
                            <div class="col-md-6">
                                <input type="number" name="sms_packet" id="id_sms_packet">
                            </div>                
                    </div>
                    <div class="form-group row" aria-required="false">
                            <label for="id_active" class="col-md-4 col-form-label text-md-right">
                                Активность номера
                            </label>
                            <div>
                                <input type="checkbox" name="active" id="id_active" checked>
                            </div>                
                    </div>
                    <input type="hidden" id="id_edit" name="edit">
                    <div class="modal-footer">
                        <button id="openModalNumberButton" type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
			</div>
		</div>
	</div>
</div>
